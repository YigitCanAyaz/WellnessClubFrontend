<div class="row">
  <div class="col-12">
    <h1>Add</h1>
    <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">
      <ol class="breadcrumb pt-0">
        <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
        <li class="breadcrumb-item">Events</li>
        <li class="breadcrumb-item active" aria-current="page">Add</li>
      </ol>
    </nav>
    <div class="separator mb-5"></div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card mb-4">
      <div class="card-header">
        <div class="ml-2 mt-3">
          <button type="button" class="btn btn-primary" routerLink="/admin/events/list"><i
              class="fa fa-arrow-left"></i></button>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="eventAddForm" (ngSubmit)="addEvent()">
          <div class="form-group">
            <label for="title">Title</label>
            <input formControlName="title" type="text" class="form-control" id="title" placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" class="form-control" id="description"></textarea>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input formControlName="date" type="datetime-local" class="form-control" id="date" placeholder="Enter Date">
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input id="file" type="file" class="form-control custom-file-input"
                  accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff" (change)="onFileChange($event)">
                <label for="file" class="form-label custom-file-label">
                  <div *ngIf="fileName">{{fileName}}</div>
                </label>
              </div>
              <div class="input-group-append">
                <span class="input-group-text">Upload</span>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success mb-0 mt-1">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

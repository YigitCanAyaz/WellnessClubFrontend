<div class="row">
  <div class="col-12">
    <h1>Recipes</h1>
    <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">
      <ol class="breadcrumb pt-0">
        <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Recipes</li>
      </ol>
    </nav>
    <div class="separator mb-5"></div>
  </div>
</div>
<div class="row mb-4">
  <div class="col-12 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="row view-filter mb-3">
          <div class="col-sm-12">
            <div class="float-right">
              <button type="button" class="btn btn-success" routerLink="/admin/recipes/add"><i
                  class="fa fa-plus-circle fa-lg"></i></button>
            </div>
            <div class="float-left">
              <div>
                <label>
                  <input type="search" class="form-control form-control-sm" placeholder="Search By Title"
                    [(ngModel)]="filterText">
                </label>
              </div>
            </div>
          </div>
        </div>
        <table class="data-table dataTable data-table-feature table-hover table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let recipe of recipes | recipeFilterPipe: filterText; let i = index"
            (click)="getRecipeViewById(recipe.id)">
              <td><b>{{i + 1}}</b></td>
              <td>{{recipe.title}}</td>
              <td>{{recipe.description | descriptionFilterPipe}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
